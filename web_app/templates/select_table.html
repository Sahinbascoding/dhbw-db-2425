<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Tabelle auswählen</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabelle auswählen</h1>

    <form method="POST" class="form-inline">
        <label for="table_name" class="form-label">Tabelle auswählen:</label>
        <select name="table_name" id="table_name" class="form-select" style="width:auto; display:inline-block; margin:0 10px;">
            {% for tbl in tables %}
                <option value="{{ tbl }}" {% if selected_table == tbl %}selected{% endif %}>{{ tbl }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Anzeigen</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅️ Zurück zur Hauptseite</a>
</body>
</html>
